<html>
    <head>
        <script type="text/javascript">
            function square(){
                var number=document.getElementById("num").value;
                document.write("result is="+(number*number))
            }
        </script>
    </head>
    <body>
        <form>
    Enter number:<input type="text" id="num"/><br/>
    <input type="button" value="square" onclick="square()"/>
        </form>
    </body>
</html>
